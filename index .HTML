<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="20" value="8">
        
        <label>
            <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>

        <button id="generateBtn">Generate Password</button>
        <div id="passwordDisplay">Your generated password will appear here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
